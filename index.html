<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="ico/icon.webp">
    <title>Посмотрим, что из этого выйдет</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="app">
        <div class="start_screen">
            <div class="menu_text">
                <div class="title">Бесконечное ПТСР</div>
                <ul>
                    <li id="start">Начать игру</li>
                    <li>Настройки</li>
                    <li>Выход</li>
                </ul>
            </div>
        </div>
        <div id="filler"></div>
        <img id="background" src="">
        <img id="char" src="">
        <div id="choice"><ul></ul></div>
        <div id="dialog">
            <div class="name"></div>
            <p class="phrase"></p>
            <div style="cursor : pointer;" id="arrowPrev"><span class="material-icons">arrow_backward</span></div>
            <div style="cursor : pointer;" id="arrowNext"><span class="material-icons">arrow_forward</span></div>
        </div>
    </div>
</body>
    <script src="scripts/app.js"></script>
    <script src="scripts/frame.js"></script>
    <script src="scripts/main.js"></script>
</html>
